- Info:
    - Calender:
        widget:
          type: calendar
          firstDayInWeek: sunday
          view: agenda
          maxEvents: 10
          showTime: true
          timezone: Asia/Kolkata
          integrations:
            - type: sonarr
              service_group: Services
              service_name: Sonarr
              color: teal
              params:
                unmonitored: true
            - type: radarr
              service_group: Services
              service_name: Radarr
              color: teal
              params:
                unmonitored: true
    - Gluetun:
        icon: gluetun.png
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:8000
        ping: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:8000
        server: druv-docker
        container: gluetun
        widget:
          type: gluetun
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:8000
    - Portainer:
        icon: portainer.png
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:9000
        ping: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:9000
        server: druv-docker
        container: portainer
        widget:
          type: portainer
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:9000
          env: 3
          key: "{{HOMEPAGE_VAR_PORTAINER_API_KEY}}"
    - S.M.A.R.T:
        icon: scrutiny.png
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:8081
        widget:
          type: scrutiny
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:8081
    - Airtel Speed:
        icon: myspeed.png
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:5217
        widget:
          type: myspeed
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:5217
    - VPN Speed:
        icon: myspeed.png
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:5216
        widget:
          type: myspeed
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:5216
    - Tailscale:
        icon: tailscale.png
        widget:
          type: tailscale
          deviceid: nhJ5mxzyWt11CNTRL
          key: "{{HOMEPAGE_VAR_TAILSCALE_API_KEY}}"
    - Backup Status:
        icon: backrest.png
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:9898
        ping: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:9898
        server: druv-docker
        container: backrest
        widget:
          type: backrest
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:9898
          username: "{{HOMEPAGE_VAR_RESTIC_USERNAME}}"
          password: "{{HOMEPAGE_VAR_RESTIC_PASSWORD}}"
    - Uptime:
        icon: https://uptime.kuma.pet/img/icon.svg
        href: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:3001
        ping: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:3001
        server: druv-docker
        container: uptime
        widget:
          type: uptimekuma
          url: http://{{HOMEPAGE_VAR_HOMELAB_IP}}:3001
          slug: prinzpiuz
