services:
  caddy:
    image: caddybuilds/caddy-cloudflare:alpine
    container_name: caddy_druv
    network_mode: host
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    ports:
      - 8920:8920
      - 8082:8082
    restart: unless-stopped
